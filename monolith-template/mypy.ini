[mypy]
# Treat the `src` directory as a first-class module search path so files
# are not discovered under two different module names during checking.
mypy_path = src
files = src
python_version = 3.11
ignore_missing_imports = True
warn_unused_configs = True

# Basic strictness toggles (can be tightened later)
disallow_any_expr = False
disallow_any_unimported = False
warn_unused_ignores = True
