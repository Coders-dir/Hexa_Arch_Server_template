name: CI - integration tests

on: [push, pull_request]

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U test -d test_db" --health-interval 5s --health-timeout 5s
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 5s --health-timeout 5s
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'" --health-interval 5s --health-timeout 5s

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          cd monolith-template
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction

      - name: Wait for services
        run: |
          # wait for postgres
          for i in $(seq 1 20); do pg_isready -h localhost -p 5432 -U test && break || sleep 1; done
          # wait for redis
          for i in $(seq 1 20); do redis-cli -h localhost ping && break || sleep 1; done
          # wait for mongo
          for i in $(seq 1 20); do mongosh --eval 'db.runCommand({ping:1})' && break || sleep 1; done

      - name: Apply DB migrations
        run: |
          cd monolith-template
          # apply migration to postgres service
          cat db/migrations/001_create_api_keys.sql | psql "postgresql://test:test@localhost:5432/test_db"

      - name: Run tests
        env:
          RUN_INTEGRATION: 1
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_URL: redis://127.0.0.1:6379
          MONGO_URI: mongodb://127.0.0.1:27017
        run: |
          cd monolith-template
          poetry run pytest -q
