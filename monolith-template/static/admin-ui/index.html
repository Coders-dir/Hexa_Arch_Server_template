<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hexa Admin UI (Prototype)</title>
    <link rel="stylesheet" href="/admin-ui/static/styles.css" />
  </head>
  <body>
    <div id="root">
      <h1>Hexa Admin UI (Prototype)</h1>
      <div id="auth">
        <label>Admin Token (paste):</label>
        <input id="token" style="width:60%" />
        <button id="btn-save-token">Save</button>
      </div>
      <div id="controls">
        <button id="btn-list">List API Keys</button>
        <button id="btn-create">Create API Key</button>
        <button id="btn-revoke">Revoke Selected</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="/admin-ui/static/app.js"></script>
  </body>
</html>
