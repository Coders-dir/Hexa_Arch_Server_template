apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s
    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['alertmanager:9093']
    rule_files:
      - "/etc/prometheus/rules/prometheus.rules"
    scrape_configs:
      - job_name: 'hexa-monolith'
        static_configs:
          - targets: ['hexa-monolith:8000']
