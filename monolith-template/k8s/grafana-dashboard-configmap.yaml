apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
data:
  starter-dashboard.json: |
    {
      "annotations": {"list": []},
      "panels": [
        {
          "type": "graph",
          "title": "Prometheus up()",
          "targets": [
            {
              "expr": "up",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0}
        }
      ],
      "title": "Starter Dashboard",
      "schemaVersion": 27,
      "version": 1
    }
