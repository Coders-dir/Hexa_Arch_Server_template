apiVersion: apps/v1
kind: Deployment
metadata:
  name: hexa-monolith
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hexa-monolith
  template:
    metadata:
      labels:
        app: hexa-monolith
    spec:
      containers:
        - name: app
          image: ghcr.io/Coders-dir/hexa-monolith:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
