name: Check docs protection

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install project dependencies (Poetry) or skip
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          if [ -d monolith-template ]; then
            cd monolith-template
            poetry config virtualenvs.create false
            poetry install --no-interaction || true
          elif [ -d service-template ]; then
            cd service-template
            poetry config virtualenvs.create false
            poetry install --no-interaction || true
          else
            echo "No project template found; skipping dependency install."
          fi
      - name: Run docs protection check
        run: |
          if [ -d monolith-template ]; then
            cd monolith-template
            python scripts/check_docs_protection.py || true
          elif [ -d service-template ]; then
            cd service-template
            python service-template/scripts/check_docs_protection.py || true || true
          else
            echo "No template found; skipping docs protection check."
          fi
